  <div class="productdetail">
    <img class="img1 img-responsive" [src]="selectedproduct.image" alt="carousel2" />
    <p>
      <strong>{{ selectedproduct.name }}</strong>
    </p>
    <br />
    <p style="margin-top: -20px">{{ selectedproduct.description }}</p>
    <br />
    <app-product-rating
      [productrating1]="productrating1"
      [productrating2]="productrating2"
      [productrating3]="productrating3"
    ></app-product-rating>

    <ng-container >
      <p *ngIf="Firstloop">{{ selectedproduct.rating }}</p>
      <p>{{ changedoutputvalue1 }}</p>
      <app-starrating
        setRating="4"
        max="5"
        (onRating)="onRating($event)"
        (chagedvalue)="customFunc($event)"
      >
      </app-starrating>
    </ng-container>  
    <div>
      <div id="buttonallign">
        <button class="btn btn-primary" (click)="onbuynow()">Buy Now</button
        >&nbsp;&nbsp;&nbsp;
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#Review"
        >
          User Review
        </button>
      </div>
    </div>
  </div>
